<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font awesome icons -->
    <script src="https://kit.fontawesome.com/60c987a345.js" crossorigin="anonymous"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master of Gingerbread | Contact</title>
</head>

<body>
    <!-- Navigation -->
    <div class="navbar-fixed">
        <nav class="red" role="navigation">
            <div class="nav-wrapper container">
                <ul class="left hide-on-med-and-down nav-link">
                    <li><a href="/">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="testimonials.html">Testimonials</a></li>
                </ul>
                <a href="#" data-target="mobile-nav" class="sidenav-trigger left">
                    <i class="material-icons">menu</i>
                </a>
                <a id="logo-container" href="/" class="brand-logo logo center">
                    <img src='https://via.placeholder.com/200x100?text=Logo' alt="logo" loading="lazy" width="100%"
                        height="100%">
                </a>
                <ul class="right hide-on-med-and-down nav-link">
                    <li><a href="location.html">Location</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <!-- Mobile version for navigation -->
    <ul class="sidenav" id="mobile-nav">
        <li><a href="/">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="testimonials.html">Testimonials</a></li>
        <li><a href="location.html">Location</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>

    <!-- Image -->
    <section class="header-image red">
        <img width="100%" src="https://via.placeholder.com/400x400?text=Image" alt="background" loading="lazy">
        <div class="header-image-text ">
            <div class="card-panel red white-text center ">
                <i class="material-icons">email</i>
                <h5>Contact Us</h5>
                <p>mastergingerbreadman@gmail.com</p>
                <p>123-4567-890</p>
            </div>
        </div>
    </section>

    <main>
        <!-- Form -->
        <section class="section section-contact">
            <div class="container">
                <form id="form" class="card-panel grey lighten-4 right-align" onsubmit="handleSubmit(event)">
                    <h5 class="center">Send us your feedback</h5>
                    <div class="row">
                        <div class="col s12 m6">
                            <div class="input-field">
                                <input type="text" id="name" name="name" required>
                                <label for="name">Name</label>
                            </div>
                            <div class="input-field">
                                <input type="email" id="email" name="email" required>
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field">
                                <input type="tel" id="phone" name="phone" required
                                    onkeypress="return onlyNumberKey(event)">
                                <label for="phone">Phone Number</label>
                            </div>
                        </div>
                        <div class="col s12 m6">
                            <div class="input-field">
                                <textarea class="materialize-textarea bordered" id="message" name="message"
                                    required></textarea>
                                <label id="bordered-label" for="message">Message</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="page-footer red white-text center">
        <a href="https://www.facebook.com/masterofgingerbread" target="_blank" class="white-text"><i
                class="fab fa-facebook-square fa-2x fa-fw"></i></a>
        <a href="https://www.instagram.com/masterofgingerbread" target="_blank" class="white-text"><i
                class="fab fa-instagram fa-2x fa-fw"></i></a>
        <br><br>
        <div class="footer-copyright">
            <div class="container">
                <p>Master of Gingerbread &copy; 2021</p>
            </div>
        </div>
    </footer>

    <!--JavaScript at end of body for optimized loading-->
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
