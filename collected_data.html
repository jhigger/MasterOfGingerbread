<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>

<body>
    <h1>Local Storage</h1>
    <div>
        <h2>Form</h2>
        <hr>
        <h4>Name: <span id="name"></span></h4>
        <h4>Email: <span id="email"></span></h4>
        <h4>Phone Number: <span id="phone"></span></h4>
        <h4>Message: <span id="message"></span></h4>
        <h4>Timestamp: <span id="timestamp"></span></h4>
    </div>
    <script>
        const form = JSON.parse(localStorage.getItem("form"))

        const ids = ['name', 'email', 'phone', 'message', 'timestamp']
        let i = 0
        for (const key in form) {
            document.getElementById(ids[i]).innerText = form[key]
            i++
        }
    </script>
</body>

</html>
